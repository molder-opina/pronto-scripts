name: pronto

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pronto
      POSTGRES_PASSWORD: pronto123
      POSTGRES_DB: pronto
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - pronto_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pronto"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - infra

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - pronto_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - infra

networks:
  pronto_net:
    name: pronto_net
    driver: bridge

volumes:
  postgres_data:
